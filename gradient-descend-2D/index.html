<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient Descent Visualization</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container text-center my-4">
    <h2>Gradient Descent Visualization</h2>
    <canvas id="canvas" width="800" height="450"></canvas>
    <div class="slider-container mt-3">
      <label for="start-value" class="form-label">Initial x Value:</label>
      <input type="range" id="start-value" min="-0.2" max="3.1" step="0.01" value="1.1">
      <span id="start-value-label">1.1</span>
    </div>
    <div class="slider-container mt-2">
      <label for="alpha" class="form-label">Learning Rate (Alpha):</label>
      <input type="range" id="alpha" min="0.001" max="0.3" step="0.001" value="0.1">
      <span id="alpha-label">0.1</span>
    </div>
    <button id="start-button" class="btn btn-success mt-3">Start Gradient Descent</button>
  </div>
  
  <script src="./js/gradient.js"></script>
</body>
</html>
