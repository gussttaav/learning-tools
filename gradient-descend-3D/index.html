<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Descent Simulation</title>
    <!-- Include Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Plotly.js from a CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark text-light">

<div class="container">
    <div class="row mt-5">
        <div class="col-md-8">
            <div id="plotly-3d" class="plot-container"></div>
        </div>
        <div class="col-md-4">
            <h4 class="text-center">Gradient Descent Simulation</h4>
            
            <!-- X Slider -->
            <label for="x-slider" class="form-label">Select Initial X Value</label>
            <input type="range" class="form-range" id="x-slider" min="-0.2" max="2.85" step="0.03" value="1.2">
            <div class="text-center" id="x-value">X: 1.2</div>

            <!-- Y Slider -->
            <label for="y-slider" class="form-label">Select Initial Y Value</label>
            <input type="range" class="form-range" id="y-slider" min="-0.5" max="2.5" step="0.03" value="2">
            <div class="text-center" id="y-value">Y: 2</div>

            <!-- Step (Alpha) Slider -->
            <label for="alpha-slider" class="form-label">Select Alpha (Step Size)</label>
            <input type="range" class="form-range" id="alpha-slider" min="0.001" max="0.3" step="0.001" value="0.1">
            <div class="text-center" id="alpha-value">Alpha: 0.1</div>

            <!-- Start Button -->
            <button id="start-button" class="btn btn-primary w-100 mt-3">Start Simulation</button>
        </div>
    </div>
</div>

<!-- Include JavaScript -->
<script src="./js/gradient.js"></script>

</body>
</html>
